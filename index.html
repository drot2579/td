<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tetanoz Aşılama Algoritması</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <nav>
        <a class="logo" href="https://drotcode.github.io/home/" target="_blank" rel="noopener noreferrer">
            <img src="./drot_nogrid_smaller_greyblue.png" alt="drot logo">
        </a>
    </nav>

    <main>

        <div class="asili first soru">
            <p>Hasta daha önce 3 doz tetanoza karşı aşılanmış?</p>
            <button value="true" class="evet">evet</button>
            <button value="" class="hayır">hayır</button>
            <button value="" class="bilinmiyor">bilinmiyor</button>
        </div>

        <div class="temiz soru">
            <p>Hastanın yarası küçük ve temiz?</p>
            <button value="true" class="evet">evet</button>
            <button value="" class="hayır">hayır</button>
            <button value="" class="bilinmiyor">bilinmiyor</button>
        </div>


        <div class="kucukturOn soru">
            <p>Tetanoz aşısının son dozu 10 yıl içinde?</p>
            <button value="true" class="evet">evet</button>
            <button value="" class="hayır">hayır</button>
            <button value="" class="bilinmiyor">bilinmiyor</button>
        </div>

        <div class="kucukturBes soru">
            <p>Tetanoz aşısının son dozu 5 yıl içinde?</p>
            <button value="true" class="evet">evet</button>
            <button value="" class="hayır">hayır</button>
            <button value="" class="bilinmiyor">bilinmiyor</button>
        </div>

        <div class="log">
        </div>

        <div class="ok sonuc">
            <p>Tetanoz aşısına gerek yok :&rpar;</p>
        </div>

        <div class="td sonuc">
            <p>Tetanoz Aşısı yap</p>
        </div>

        <div class="tig sonuc">
            <p>Tetanoz Aşısı ve TIg yap</p>
        </div>
        
        <button class="yeni">Yeni</button>

    </main>

    <footer></footer>

</body>
</html>
